<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student ID Form | The Little Flower College</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      padding: 28px;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-size: 1.6rem;
      color: #000000;
      text-align: center;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-top: 14px;
      color: #333;
    }
    form label span {
      color: red;
      margin-left: 4px;
      font-weight: bold;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border 0.2s, box-shadow 0.2s;
    }
    form input:focus,
    form textarea:focus {
      border-color: #2196f3;
      box-shadow: 0 0 0 3px rgba(33,150,243,0.15);
      outline: none;
    }
    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s;
    }
    .btn-submit {
      background: #2196f3;
      color: #fff;
    }
    .btn-submit:hover {
      background: #1976d2;
      transform: scale(1.02);
    }
    .btn-secondary {
      background: #f1f1f1;
      color: #333;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
      transform: scale(1.02);
    }
    #result {
      margin-top: 16px;
      font-size: 0.95rem;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>The Little Flower College<br>Student ID Form</h2>

    <form id="studentForm" enctype="multipart/form-data">
      <label>Roll No<span>*</span></label>
      <input name="rollNo" required />

      <label>Full Name<span>*</span></label>
      <input name="fullName" required />

      <label>Date of Birth<span>*</span></label>
      <input type="date" name="dob" required />

      <label>Mobile Number<span>*</span></label>
      <input type="tel" name="mobile" required pattern="[0-9]{10}" maxlength="10" />

      <label>Email<span>*</span></label>
      <input type="email" name="email" required />

      <label>Blood Group<span>*</span></label>
      <input name="bloodGroup" required />

      <label>Full Residence Address<span>*</span></label>
      <textarea name="address" rows="2" required></textarea>

      <label>Photo<span>*</span></label>
      <input type="file" name="photo" accept="image/*" required />

      <button type="submit" class="btn btn-submit">Submit</button>
    </form>

    <button class="btn btn-secondary" onclick="window.location.href='/students.html'">
      View Students
    </button>

    <div id="result"></div>
  </div>

  <script>
  document.getElementById('studentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const submitBtn = form.querySelector('.btn-submit');
    const result = document.getElementById('result');

    // Prevent multiple clicks
    if (submitBtn.disabled) return;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';

    const fd = new FormData(form);

    // ✅ Extra Validation
    for (const [key, value] of fd.entries()) {
      if (!value) {
        alert(`Please fill the ${key} field.`);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
        return;
      }
    }

    const file = fd.get('photo');
    if (!file || !file.type.startsWith('image/')) {
      alert('Please upload a valid image file.');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit';
      return;
    }

    if (!confirm('Are you sure you want to submit this form?')) {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit';
      return;
    }

    result.textContent = '⏳ Uploading... Please wait...';
    try {
      const res = await fetch('/api/add-student', { method: 'POST', body: fd });
      const data = await res.json();

      if (data.success) {
        result.innerHTML = `✅ Submitted successfully!`;
        form.reset();
      } else {
        result.textContent = '❌ Submit failed: ' + (data.message || 'Server error');
      }
    } catch {
      result.textContent = '⚠️ Network or server error.';
    }

    // Re-enable button after response
    submitBtn.disabled = false;
    submitBtn.textContent = 'Submit';
  });
  </script>
</body>
</html>
