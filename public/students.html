<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student List | The Little Flower College</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
      margin: 0;
      padding: 30px;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      color: #000000;
      margin-bottom: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    button {
      background: #000000;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    #studentCount {
      font-size: 15px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f5f5f5;
      color: #333;
      font-weight: 600;
    }
    tr:hover {
      background: #f9f9ff;
    }
    #loading {
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-bar">
      <button onclick="window.location.href='index.html'">← Back to Form</button>
      <span id="studentCount">Total: 0 Students</span>
    </div>
    <h2>Registered Students</h2>
    <div id="loading">Loading student list...</div>
    <table id="studentsTable" style="display:none;">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Full Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadStudents() {
      try {
        const res = await fetch('/api/students');
        const data = await res.json();
        if (data.success) {
          const tbody = document.querySelector('#studentsTable tbody');
          data.students.forEach(s => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${s.rollNo}</td><td>${s.fullName}</td>`;
            tbody.appendChild(row);
          });
          document.getElementById('loading').style.display = 'none';
          document.getElementById('studentsTable').style.display = 'table';
          document.getElementById('studentCount').textContent = `Total: ${data.students.length} Student${data.students.length !== 1 ? 's' : ''}`;
        } else {
          document.getElementById('loading').textContent = '❌ Failed to load data.';
        }
      } catch (err) {
        document.getElementById('loading').textContent = '⚠️ Error connecting to server.';
      }
    }
    loadStudents();
  </script>
</body>
</html>
